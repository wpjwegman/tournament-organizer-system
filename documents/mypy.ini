[mypy]
# Professional mypy configuration for enterprise-grade type safety

# Basic configuration
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Strict type checking
strict = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Platform and version compatibility
platform = win32

# Per-module configuration
[mypy-scripts.*]
# Scripts can be less strict during development
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-main]
# Main entry point can be less strict
disallow_untyped_defs = False

# Third-party modules without type stubs
[mypy-markdownlint.*]
ignore_missing_imports = True

[mypy-subprocess.*]
# subprocess is complex, allow some flexibility
warn_return_any = False

[mypy-pathlib.*]
# pathlib is well-typed, be strict
strict = True

[mypy-argparse.*]
# argparse can be tricky with types
disallow_untyped_defs = False
